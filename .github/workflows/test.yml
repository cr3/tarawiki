name: test

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Node environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run check target
        run: make check
